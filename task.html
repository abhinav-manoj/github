<html>
  <body style="background-color: lightcoral; color: white; font-family: sans-serif">
    <form action="">
      <div style="display: flex; justify-content: space-between; width: 25%">
        <label for="">First Name</label
        ><input type="text" name="" id="" maxlength="50" />
      </div>
      <br />
      <div style="display: flex; justify-content: space-between; width: 25%">
        <label for="">Last Name</label> <input type="text" maxlength="50" />
      </div>
      <br />
      <div style="display: flex; justify-content: space-between; width: 25%">
        <label for="">Email ID</label> <input type="email" name="" id="" />
      </div>
      <br />
      <div style="display: flex; justify-content: space-between; width: 25%">
        <label for="">Mobile Number</label>
        <input type="number" maxlength="10" pattern="[7-9]{1}[0-9]{9}" />
      </div>
      <br />
      <label for="">Gender</label
      ><input style="margin-left: 95px" type="radio" name="g1" />Male
      <input type="radio" name="g1" id="" />Female <br /><br />
      <label for="">Date of Birth(DOB)</label
      ><input style="margin-left: 11px" type="date" /><br /><br />
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 31%;
        "
      >
        <div><label for="">Address</label></div>
        <textarea rows="4" cols="30" name="" id=""></textarea>
      </div>
      <br />
      <label for="">City</label
      ><input
        style="margin-left: 120px"
        maxlength="50"
        type="text"
      /><br /><br />
      <label for="">Pin Code</label
      ><input
        type="number"
        maxlength="6"
        style="margin-left: 80px"
      /><br /><br />
      <label for="">State</label
      ><input
        type="text"
        maxlength="50"
        style="margin-left: 108px"
      /><br /><br />
      <label for="">Country</label
      ><input type="text" style="margin-left: 90px" /><br /><br />
      <label for="" style="margin-right: 90px">Hobbies</label
      ><input type="checkbox" />Drawing
      <input type="checkbox" name="" id="" />Singing
      <input type="checkbox" name="" id="" /> Dancing
      <input type="checkbox" name="" id="" /> Sketching
      <input type="checkbox" />Others
      <input type="text" maxlength="50" placeholder="Ex.Teaching" /><br /><br />
      <div
        style="
          width: 399px;
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <div>Qualification</div>
        <div>
          <div style="display: flex; width: 250px">
            <div><input type="checkbox" /></div>
            <label for="">High School(10th)</label>
          </div>
          <div style="display: flex; width: 250px">
            <div><input type="checkbox" /></div>
            <label for="">Higher School(12th)</label>
          </div>
          <div style="display: flex; width: 250px">
            <div><input type="checkbox" /></div>
            <label for="">Graduation(Bachelors)</label>
          </div>
          <div style="display: flex; width: 250px">
            <div><input type="checkbox" /></div>
            <label for="">Post Graduation(Masters)</label>
          </div>
          <div style="display: flex; width: 250px">
            <div><input type="checkbox" /></div>
            <label for="">Phd</label>
          </div>
        </div>
      </div>
      <br />
      <div
        style="
          width: 545px;
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <div>Courses <br />Applied For</div>
        <div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1" /></div>
            <label for="">BCA(Bachelor of Computer Applications)</label>
          </div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1"/></div>
            <label for="">B.com(Bachelor of Commerce)</label>
          </div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1" /></div>
            <label for="">B.sc(Bachelor of Science)</label>
          </div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1" /></div>
            <label for="">BA(Bachelor of Arts)</label>
          </div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1" /></div>
            <label for="">MCA(Master of Computer Applications)</label>
          </div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1"/></div>
            <label for="">M.com(Master of Commerce)</label>
          </div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1" /></div>
            <label for="">M.sc(Master of Science)</label>
          </div>
          <div style="display: flex; width: 400px">
            <div><input type="radio" name="q1" /></div>
            <label for="">MA(Master of Arts)</label>
          </div>
        </div>
      </div>
      <br />
      <div style="margin-left: 200px">
        <input type="submit" value="Submit" style="margin-right: 10px" /><input
          type="submit"
          value="Reset"
          name=""
          id=""
        />
      </div>
    </form>
  </body>
</html>
